<html>
	<head>
		<title>BIODATA</title>
		<link rel="stylesheet" href="main.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
		<div class="row">
			<div class="col-sm-3">&nbsp;</div>
			<div class="col-sm-6 box">
				<form action="">
					<hr class="blue">
					<h3>BIODATA</h3>
					<hr class="blue">
					<div class="container">
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group">
									<h6>Nama</h6>
									<input type="text" name="nama" value="Putu Angga Sukmasari" placeholder="input nama" class="form-control" required disabled>
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
									<h6>Jenis Kelamin</h6>
									<input type="text" name="jk" value="Perempuan" placeholder="input jenis kelamin" class="form-control" required disabled>
								</div>
							</div>
							<div class="col-sm-2">
								<div class="form-group">
									<h6>Umur (thn)</h6>
									<input type="number" name="umur" value="20" max="26" class="form-control" required disabled>
								</div>
							</div>
							<div class="col-sm-7">
								<div class="form-group">
									<h6>Email</h6>
									<input type="email" name="email" value="anggasukmasari@gmail.com" class="form-control" disabled>
								</div>
							</div>
							<div class="col-sm-5">
								<div class="form-group">
									<h6>Tempat, Tanggal Lahir</h6>
									<input type="text" name="ttl" value="Denpasar, 29 Desember" class="form-control" disabled>
								</div>
							</div>
							<div class="col-sm-12">
								<div class="form-group">
									<h6>Alamat</h6>
									<textarea name="alamat" class="form-control" disabled>Jalan Yudistira No. 10 Denpasar</textarea>
								</div>
							</div>
						</div>
					</div>
					<hr>
					<div class="container">
						<div class="row">
							<div class="col-sm-12">
								<p class="textfoot">DevC JavaScript Development Course<br><b>Exercise 1</b></p>
							</div>
						</div>
					</div>
					<hr>
				</form>
			</div>
			<div class="col-sm-3">&nbsp;</div>
		</div>
	</body>
</html>
